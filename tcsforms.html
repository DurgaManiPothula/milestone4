<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registration Form</title>
        <link rel="stylesheet" href="ms4responsive.css">
        <meta name="viewport" content="width=device-width, initial-scle=1.0">
    </head>
    <body>
        <div class="cls">
            <h1><u>TCS Registration Form</u></h1>
            <div class="title" style="margin-top:20px;">Registration Form</div>
            <form action="#">
                <div class="applicant-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Aadhar Number</span>
                        <input type="number" placeholder="Enter Your Aadhar Number">
                    </div>
                    <div class="input-box">
                        <span class="details">Father Name</span>
                        <input type="text" placeholder="Enter Your Father Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Mother Name</span>
                        <input type="text" placeholder="Enter Your Mother Name">
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter Your City">
                    </div>
                    <div class="input-box">
                        <span class="details">Pincode</span>
                        <input type="number" placeholder="Enter Your Pincode">
                    </div>
                    
                    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="number" placeholder="Mobile Number">
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Enter Highest Qualification</span>
                        <input type="text" placeholder="Highest Qualification">
                    </div>
                    <div class="input-box">
                        <span class="details">Percentage</span>
                        <input type="text" placeholder="Enter Your Percentage">
                    </div>
                    <div class="input-box">
                        <span class="details">X CGPA</span>
                        <input type="text" placeholder="Enter X CGPA">
                    </div>
                    <div class="input-box">
                        <span class="details">XII CGPA</span>
                        <input type="text" placeholder="Enter XII CGPA">
                    </div>
                    <div class="input-box">
                        <span class="details">Upload Photo</span>
                        <input type="text" placeholder="Upload Photo">
                    </div>
                    <div class="input-box">
                        <span class="details">Upload Resume</span>
                        <input type="text" placeholder="Upload Resume">
                    </div>

                    
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender"  id="dot-1">
                    <input type="radio" name="gender"  id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category" >
                        
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>

    </body>
</html>
